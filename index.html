<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="wholeSection">
      <header id="header">
        <span class="title">To Do</span>
      </header>
      <div id="todoWrapper">
        <aside id="sideNavBarWrapper">
            <button onclick="navBarLauncher()" class="navBarLauncher">
              <img src="./assets/hamburger.svg" />
            </button>
            <ul id="sidenavBarLinks">
              <li>
                <img src="./assets/sun.svg" />
                <div class="navItem">
                  <span>My Day</span>
                  <span class="numberOfTasks">1</span>
                </div>
              </li>
              <li>
                <img src="./assets/star.svg" />
                <div class="navItem">
                <span>Important</span>
                <span class="numberOfTasks">1</span>
                </div>
              </li>
            </ul>
        </aside>
        <section id="mainContent">
          <div id="tasksToolbar">
            <div id="tasksToolbar-TitleContainer">
              <img class="sun" src="./assets/sun.svg" />
              <span class="titlebar">My Day</span>
            </div>
              <div id="currentTime">
                <div class="day">Thursday,</div>
                <div class="month">June</div>
                <div class="date">22</div>
              </div>
          </div>
          <div id="flex-container">
          <div class="flexWrapper">
              <button class="bulletButton">
            <img src="assets/add.svg"></button>
            <input class="textField" type="text" placeholder="Add A Task " autofocus/>
            <button onclick="Add()" class="addToDo">Add</button>
          </div>
            <ul id="toDoListing">
              <li class="toDoItems">
                <input type="checkbox" class="checkbox"/> 
                <span class="toDoValue">Lorem ipsum dolor sit amet consectetur adipisicing elit. </span>
                <div id="titleFunction">
                  <button onclick="addToFavourites()" class="addToFavourites"><img src="assets/star.svg"/></button>
                  <button onclick="removeToDo()" class="removeToDo"><img src="./assets/trash.svg"></button>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
